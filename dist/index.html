<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
</head>
<body>
  <nav class='nav-bar'>
    <h1 class='company-title'>Overlook</h1>
    <div class='welcome-container' id='welcomeContainer'>
      <h1 class='greeting' id='greeting'> Welcome back,User!</h1>
      <h2 class='total-spent' id='totalSpent'>You have spent $$$ on rooms.</h2>
    </div>
  </nav>
  <main class='main-container'>
    <h3 class='booking-history'>Your Booking History</h3>
    <section class='customer-bookings-container' id='bookingsBoard' >
    </section>
    <section class='booking-page' id='bookingPage'>
      <form class='show-rooms-available' id='showRoomsAvailable'>
        <label for='start-date'>Select A Date:
        <input type='date' id='startDate' name='date' min='2022-01-18' required>
        </label>
        <label for="tag">Room Type:</label>
         <select id="container" name="roomType" >
         <option value=""></option>
         <option value="single room">single room</option>
         <option value="junior suite">junior suite</option>
         <option value="suite">suite</option>
         <option value="residential suite">residential suite</option>
         </select>
        <button type='submit'class='submit' id='submit'>Search</button>
      </form>
      <p class='booking-message' id='bookingMessage'>Select a date to see available rooms!</p>
    </section>
  </main>


  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>

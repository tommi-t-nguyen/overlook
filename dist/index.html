<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
</head>
<body>
  <nav class='nav-bar'>
    <div class='welcome-container' id='welcomeContainer'>
    </div>
    <div class='nav-button'>
    <button class='home' id='home'>Home</button>
    <button class='book' id='book'>Book a room</button>
    </div>
  </nav>
  <div class='login'>
    <form class='login' id='login'>
      <label for='username'>UserName:
        <input type='text' id='name' name='name'required>
      <label for='password'>Password:
        <input type='password' id='password'name='password'required>
      <button type='submit'class='submit' id='login'>Login</button>
    </form>
    <p class='login-message'></p>
  </div>
  <main class='main-container'>
    <section class='customer-bookings-container' id='bookingsBoard'  >
    </section>
    <section class='booking-page' id='bookingPage'>
      <form class='show-rooms-available' id='showRoomsAvailable'>
        <label for='start-date'>Select A Date:
        <input type='date' id='startDate' name='date' min='2022-01-18' required>
        </label>
        <label for="tag">Room Type:</label>
         <select id="container" name="roomType" >
         <option value=""></option>
         <option value="single room">single room</option>
         <option value="junior suite">junior suite</option>
         <option value="suite">suite</option>
         <option value="residential suite">residential suite</option>
         </select>
        <button type='submit'class='submit' id='submit'>Search</button>
      </form>
      <p class='booking-message' id='bookingMessage'>Select a date to see available rooms!</p>
    </section>

  </main>


  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
